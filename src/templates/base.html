<!DOCTYPE html>
<html lang="pt-br">
<head>  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/styles/styles.css" />
  {% block title %}
  <title>Document</title>
  {% endblock %} 

</head>

<body> 
  <!-- Cabeçalho onde ficará a logo e o menu de navegação -->
  <section>
  <div class="logo">
   
    <img class="conteudo_logo" src="../static/img/logo.png" alt="logo">
  </div>
  
  <div><!-- Navbar -->
    <ul id="navbar" class="nav" >
      <li class="nav-item">
        <a id="fonte_link" class="nav-link" href="/home">Home</a>
      </li>
      <li class="nav-item">
        <a id="fonte_link" class="nav-link" href="/trabalhos">Portfólio</a>
      </li>
      <li class="nav-item">
        <a id="fonte_link" class="nav-link" href="/familia">Família</a>
      </li>
    </ul>
  </div>
  </section>

  <!-- Conteudo do corpo da página -->
  <section>
  <div class="corpo">
    {% block content %}
    {% endblock %}
  </div>
  </section>
  
    
</body>
</html>
